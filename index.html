<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed Example</title>
    <style>
        /* Add some basic styling */
        .video-container {
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 315px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Other content above -->

    <!-- Video Embed Section -->
    <div class="video-container">
        <h2>Watch Our Latest Video!</h2>
        <iframe src="https://yt3.googleusercontent.com/dP0xg5OrvWhG9Ph_7TyWoU3zBSHk9eGw1UfF8_JvDLx8NeWtgYFmEfaAEpDIMNqP8WJHegfaUQ=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>

    <!-- Other content below -->
</body>
</html>
